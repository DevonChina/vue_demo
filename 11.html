<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs demo11</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
	<p>{{ title }}</p>
	<button v-on:click="changeTitle">
		ChangeTitle
	</button>
</div>
<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello Title'
		},
		methods: {
			changeTitle(){
				this.title = 'Change Title'
			}
		}
	})
</script>
	
</body>
</html>
